<!DOCTYPE html>
<html lang="ru" class="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Ремонт техники</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="content">
    <header class="head">
        <div class="burger">
            <button type="button" class="burger__button button">
                <img src="header/burger.svg" alt="Меню" class="burger__image">
            </button>
        </div>
        <div class="logo">
            <a href="index.html" class="logo__link link">
                <img src="header/Group.svg" alt="Лого" class="logo__img">
            </a>
        </div>
        <div class="call">
            <button type="button" class="call__button button">
                <img src="header/call.svg" alt="Звонок" class="call__image">
            </button>
        </div>
        <div class="chat">
            <button type="button" class="chat__button button">
                <img src="header/chat.svg" alt="Чат" class="chat__image">
            </button>
        </div>
        <div class="profile">
            <button type="button" class="profile__button button">
                <img src="header/profile.svg" alt="Профиль" class="profile__image">
            </button>
        </div>
        <div class="repair">
            <button type="button" class="repair__button button">
                <img src="header/repair.svg" alt="Настройка" class="repair__image">
            </button>
        </div>
        <div class="checkstatus">
            <button type="button" class="checkstatus__button button">
                <img src="header/checkstatus.svg" alt="Статус" class="checkstatus__image">
            </button>
        </div>
    </header>
</body>
</html>
