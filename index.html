<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Ремонт техники</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <div class="menu">
            <button type="button" class="menu__button">
                <img src="header/burger.svg" alt="Меню" class="menu__image">
            </button>

        </div>
        <div class="head__logo">
            <input type="image" src="header/Group.svg" alt="Логотип">
        </div>
        <div class="head__divider">
            <input type="image" src="header/divider.svg" alt="">
        </div>
        <div class="head__repair">
            <input type="image" src="header/repair.svg" alt="Ремонт">
        </div>
        <div class="head__checkstatus">
            <input type="image" src="header/checkstatus.svg" alt="Поиск">
        </div>

    </header>
</body>
</html>
